<div class="container">

			<form ng-submit='rechercher()' class="form-horizontal">
				<div class="form-group">
					<label class="control-label col-sm-2" for="id">ID commence par :</label>
				    <div class="col-sm-10">
				      <input type="text" class="form-control" id="id" ng-model="idCommencePar">
				    </div>
				</div>
				<div class="form-group">
					<label class="control-label col-sm-2" for="nom">Nom contient :</label>
				    <div class="col-sm-10">
				      <input type="text" class="form-control" id="nom" ng-model="nomContient">
				    </div>
				</div>
				<div class="form-group"> 
   					 <div class="col-sm-offset-3 col-xs-3">
    				  <button class="btn btn-info">Rechercher</button>
    				</div>
   					 <div class="col-sm-offset-3 col-xs-3">
    				  <a href="#!/creationAdherent" class="btn btn-default">Nouveau</a>
    				</div>
  				</div>
			</form>
			
			<div class="col-xs-12 table-responsive">
				<table class="table table-striped table-bordered table-hover table-sortable">
				  <tr>
				    <th ng-click="sort('id')">Identifiant
							<span ng-if="notSorted('id')" class="glyphicon glyphicon-sort sort-icon"></span>
							<span ng-if="sorted('id')" class="glyphicon glyphicon-sort-by-order-alt sort-icon"></span>
							<span ng-if="reverseSorted('id')" class="glyphicon glyphicon-sort-by-order sort-icon"></span>
						</th>
				    <th ng-click="sort('nomComplet')">Nom
							<span ng-if="notSorted('nomComplet')" class="glyphicon glyphicon-sort sort-icon"></span>
							<span ng-if="sorted('nomComplet')" class="glyphicon glyphicon-sort-by-alphabet sort-icon"></span>
							<span ng-if="reverseSorted('nomComplet')" class="glyphicon glyphicon-sort-by-alphabet-alt sort-icon"></span>
						</th>
				    <th ng-click="sort('dateNaissance')">Date de Naissance
							<span ng-if="notSorted('dateNaissance')" class="glyphicon glyphicon-sort sort-icon"></span>
							<span ng-if="sorted('dateNaissance')" class="glyphicon glyphicon-sort-by-order-alt sort-icon"></span>
							<span ng-if="reverseSorted('dateNaissance')" class="glyphicon glyphicon-sort-by-order sort-icon"></span>
						</th>
				    <th ng-click="sort('cotisation')">Cotisation à jour ?
							<span ng-if="notSorted('cotisation')" class="glyphicon glyphicon-sort sort-icon"></span>
							<span ng-if="sorted('cotisation')" class="glyphicon glyphicon-sort-by-alphabet sort-icon"></span>
							<span ng-if="reverseSorted('cotisation')" class="glyphicon glyphicon-sort-by-alphabet-alt sort-icon"></span>
						</th>
				    <th ng-click="sort('nombreEmprunts')">Nombre de médias empruntés
							<span ng-if="notSorted('nombreEmprunts')" class="glyphicon glyphicon-sort sort-icon"></span>
							<span ng-if="sorted('nombreEmprunts')" class="glyphicon glyphicon-sort-by-order-alt sort-icon"></span>
							<span ng-if="reverseSorted('nombreEmprunts')" class="glyphicon glyphicon-sort-by-order sort-icon"></span>
						</th>
				  </tr>
				  <tr ng-repeat="adherent in adherents | orderBy:sortBy:sortReverse" ng-click="goTo(adherent.id)">
							<td>{{adherent.id}}</td>
							<td>{{adherent.nomComplet}}</td>
							<td>{{adherent.dateNaissance | date:"dd/MM/yyyy"}}</td>
							<td>{{adherent.cotisation}}</td>
							<td>{{adherent.nombreEmprunts}}</td>
				  </tr>
				 
				</table>

				
			</div>
			
			
	</div>
