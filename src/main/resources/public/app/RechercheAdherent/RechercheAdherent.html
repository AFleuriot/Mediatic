<div class="container">

			<form ng-submit='rechercher()' class="form-horizontal">
				<div class="form-group">
					<label class="control-label col-sm-2" for="id">ID commence par :</label>
				    <div class="col-sm-10">
				      <input type="text" class="form-control" id="id" ng-model="idCommencePar">
				    </div>
				</div>
				<div class="form-group">
					<label class="control-label col-sm-2" for="nom">Nom contient :</label>
				    <div class="col-sm-10">
				      <input type="text" class="form-control" id="nom" ng-model="nomContient">
				    </div>
				</div>
				<div class="form-group"> 
   					 <div class="col-sm-offset-3 col-xs-3">
    				  <button class="btn btn-info">Rechercher</button>
    				</div>
   					 <div class="col-sm-offset-3 col-xs-3">
    				  <button formaction="#!/creationAdherent" class="btn btn-default">Nouveau</button>
    				</div>
  				</div>
			</form>
			
			<div class="col-xs-12 table-responsive">
				<table class="table table-striped table-bordered table-hover">
				  <tr>
				    <th>Identifiant</th>
				    <th>Nom</th>
				    <th>Date de Naissance</th>
				    <th>Cotisation à jour ?</th>
				    <th>Nombre de médias empruntés</th>
				  </tr>
				  <tr ng-repeat="adherent in adherents">
				    <td><a href="#!/visuAdherent?id={{adherent.id}}">{{adherent.id}}</a></td>
				    <td>{{adherent.prenom}} {{adherent.nom}}</td>
				    <td>{{returnDate(adherent.dateNaissance)}}</td>
				    <td>{{cotisationAJour(adherent)}}</td>
				    <td>1</td>
				  </tr>
				 
				</table>

				
			</div>
			
			
	</div>
