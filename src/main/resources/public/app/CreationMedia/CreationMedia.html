<div class ="container">
	<h2>Enregistrement d'un nouveau média !</h2>
	
	<br>
	<br>
	<form class="form-horizontal" name="creamediaForm" ng-submit="" action = "#">
	
		
		<div class="form-group">
			<label class="control-label col-sm-2" for="titremedia">Titre
				:</label>
			<div class="col-sm-9">
				<input type="text" class="form-control" id="titremedia"
					placeholder="Titre du média" required>
			</div>
			<div class="col-sm-offset-1"></div>
		</div>
	

		<div class="form-group">
			<label class="control-label col-sm-2" for="typemedia">Type :</label>
			<div class="col-sm-9">
				<select class="form-control">
					<option><a href="#" class="glyphicon glyphicon-book">Livre</a></option>
					<option><a href="#" class="glyphicon glyphicon-music">CD</a></option>
					<option><a href="#" class="glyphicon glyphicon-film">DVD</a></option>
				</select>

			</div>
			<div class="col-sm-offset-1"></div>
		</div>
		

		<div class="form-group">
			<label class="control-label col-sm-2" for="auteurmedia">Auteur
				:</label>
			<div class="col-sm-9">
				<input type="text" class="form-control" id="auteurmedia"
					placeholder="Auteur du média" required>
			</div>
			<div class="col-sm-offset-1"></div>
		</div>
<br>
				
					<input class="btn btn-success center-block" type="submit"
						value="Enregistrer">
				
		
	
	</form>

</div>
