
    <section class="container">
        <h2>Veuillez vous identifier</h2>
        <form class="form-horizontal" name="loginForm" ng-submit="submit()">
            <div class="form-group">

                <ul>
                    <ng-messages for="loginForm.username.$error">
                        <ng-message when="required">
                            <li>Vous devez entrer votre login</li>
                        </ng-message>
                        <ng-message when="minlength">
                            <li>Le login doit comporter au moins 4 caractères</li>
                        </ng-message>
                    </ng-messages>
                </ul>
                <label class="control-label col-sm-2" for="username">Nom d'utilisateur : </label>
                <div class="col-sm-10">
                    <input type="text" name="username" id="username" ng-model="username" ng-minlength="4" required />
                </div>
            </div>

            <div class="form-group">        

                <ul>
                    <ng-messages for="loginForm.password.$error">
                        <ng-message when="required">
                            <li>Vous devez entrer votre mot de passe</li>
                        </ng-message>
                        <ng-message when="minlength">
                            <li>Le mot de passe doit comporter au moins 8 caractères</li>
                        </ng-message>
                    </ng-messages>
                </ul>
                <label class="control-label col-sm-2" for="password">Mot de passe : </label>
                <div class="col-sm-10">
                    <input type="password" name="password" id="password" ng-model="password" ng-minlength="8" required />
                </div>
            </div>
            <div class="form-group">

                <label class="control-label col-sm-2" for="submit"></label>

                <div class="col-sm-10">
                    <input class="btn btn-info" type="submit" id="submit" value="Se connecter" ng-disabled="loginForm.$invalid"/>
                </div>
            </div>
        </form>
        <!--<pre>{{loginForm | json}}</pre>-->
    </section>
