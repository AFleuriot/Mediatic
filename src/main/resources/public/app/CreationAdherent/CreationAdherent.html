<div class="container">

		<div class="col-xs-12" style="padding: 12px">
			<h2>Enregistrement d'un nouvel adhérent</h2>
		</div>

		<form class="form-horizontal" action = "#">
			<div class="form-group">
				<label class="control-label col-sm-2">Nom :</label>
				<div class="col-sm-9">
					<input type="text" class="form-control" id="nomadherent"
						placeholder="Votre nom" required>
				</div>

			</div>
			

			<div class="form-group">
				<label class="control-label col-sm-2">Prénom :</label>
				<div class="col-sm-9">
					<input type="text" class="form-control" id="prenomadherent"
						placeholder="Votre prénom" required>
				</div>

			</div>
			
			<div class="form-group">
				<label class="control-label col-sm-2">Date de naissance :</label>
				<div class="col-sm-9">
					<input type="date" class="form-control" id="dateadherent" required>
				</div>

			</div>
			
			<div class="form-group">
				<label class="control-label col-sm-2">Âge :</label>
				<div class="col-sm-9">
					<input type="number" class="form-control" id="ageadherent" disabled>
				</div>

			</div>
			

			<div class="form-group">
				<label class="control-label col-sm-2">Email :</label>
				<div class="col-sm-9">
					<input type="email" class="form-control" id="emailadherent"
						placeholder="Email" required>
				</div>

			</div>
			

			<div class="form-group">
				<label class="control-label col-sm-2">Adresse :</label>
				<div class="col-sm-3">
					<input type="text" class="form-control" id="adresse"
						placeholder="N° rue" name="adresseadherentl">
				</div>
				<div class="col-sm-3">
					<input type="number" class="form-control" id="cp"
						placeholder="Code postal" name="cpadherent">
				</div>
				<div class="col-sm-3">
					<input type="text" class="form-control" id="ville"
						placeholder="Ville" name="villeadherent">
				</div>

			</div>
			

			<div class="form-group">
				<label class="control-label col-sm-2">Date de paiement de la
					cotisation :</label>
				<div class="col-sm-9">
					<input type="date" class="form-control" id="datecotiadherent">
				</div>

			</div>
			
 
			<div class="form-group">
				<label class="control-label col-sm-2">Montant de la cotisation :</label>
				<div class="col-sm-9">

					<input type="number" step="0.01" class="form-control"
						id="cotiadherent" placeholder="Montant de la cotisation">
				</div>
			</div>
			
					
			<div class="form-group">
				<label class="control-label col-sm-2">Fin cotisation :</label>
				<div class="col-sm-9">
					<input type="date" class="form-control" id="ageadherent" disabled>
				</div>

			</div>
			
			<br> <input class="btn btn-success btn-lg center-block"
				type="submit" value="Enregistrer">

		</form>


	</div>
