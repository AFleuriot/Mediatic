<div class="container">

			<form class="form-horizontal" ng-submit="rechercher()">
				<div class="form-group">
					<label class="control-label col-sm-2" for="titre">Titre contient :</label>
				    <div class="col-sm-10">
				      <input type="text" class="form-control" id="titre" ng-model="titreContient">
				    </div>
				</div>
				<div class="form-group">
					<label class="control-label col-sm-2" for="auteur">Nom auteur contient :</label>
				    <div class="col-sm-10">
				      <input type="text" class="form-control" id="auteur" ng-model="auteurContient">
				    </div>
				</div>
				<div class="form-group">
				<label class="control-label col-sm-2" for="type">Type :</label>
					<div class="col-sm-10">
				  <select class="form-control" id="type" ng-model="typeEst">
						<option>Tous</option>
				    <option>Livre</option>
				    <option>CD</option>
				    <option>DVD</option>
				  </select>
				  
				  </div>
				</div>
				<div class="form-group"> 
   					 <div class="col-xs-offset-3 col-xs-3">
    				  <button type="submit" class="btn btn-info">Rechercher</button>
    				</div>
   					 <div class="col-xs-offset-3 col-xs-3">
    				  <a href="#!/creationMedia" class="btn btn-default">Nouveau</a>
    				</div>
  				</div>
			</form>
			
			<div class="col-xs-12 table-responsive">
				<table class="table table-striped table-bordered table-hover table-sortable">
				  <tr>
				    <th ng-click="sort('titre')">Titre
							<span ng-if="notSorted('titre')" class="glyphicon glyphicon-sort sort-icon"></span>
							<span ng-if="sorted('titre')" class="glyphicon glyphicon-sort-by-alphabet sort-icon"></span>
							<span ng-if="reverseSorted('titre')" class="glyphicon glyphicon-sort-by-alphabet-alt sort-icon"></span>
						</th>
				    <th ng-click="sort('type')">Type
							<span ng-if="notSorted('type')" class="glyphicon glyphicon-sort sort-icon"></span>
							<span ng-if="sorted('type')" class="glyphicon glyphicon-sort-by-alphabet sort-icon"></span>
							<span ng-if="reverseSorted('type')" class="glyphicon glyphicon-sort-by-alphabet-alt sort-icon"></span>
						</th>
				    <th ng-click="sort('auteur')">Auteur
							<span ng-if="notSorted('auteur')" class="glyphicon glyphicon-sort sort-icon"></span>
							<span ng-if="sorted('auteur')" class="glyphicon glyphicon-sort-by-alphabet sort-icon"></span>
							<span ng-if="reverseSorted('auteur')" class="glyphicon glyphicon-sort-by-alphabet-alt sort-icon"></span>
						</th>
				    <th ng-click="sort('emprunteur')">Emprunté par
							<span ng-if="notSorted('emprunteur')" class="glyphicon glyphicon-sort sort-icon"></span>
							<span ng-if="sorted('emprunteur')" class="glyphicon glyphicon-sort-by-alphabet sort-icon"></span>
							<span ng-if="reverseSorted('emprunteur')" class="glyphicon glyphicon-sort-by-alphabet-alt sort-icon"></span>
						</th>
				    <th ng-click="sort('dateRetourPrevue')">Date de retour prévu
							<span ng-if="notSorted('dateRetourPrevue')" class="glyphicon glyphicon-sort sort-icon"></span>
							<span ng-if="sorted('dateRetourPrevue')" class="glyphicon glyphicon-sort-by-order-alt sort-icon"></span>
							<span ng-if="reverseSorted('dateRetourPrevue')" class="glyphicon glyphicon-sort-by-order sort-icon"></span>
						</th>
				  </tr>
				  <tr ng-repeat="media in medias | orderBy:sortBy:sortReverse" ng-click="goTo(media.id)">
				    <td>{{media.titre}}</td>
				    <td><span class="glyphicon {{getTypeIcon(media)}}" data-toggle="tooltip" title="{{media.type}}"></span></td>
				    <td>{{media.auteur}}</td>
				    <td>{{media.emprunteur}}</td>
				    <td>{{media.dateRetourPrevue | date:'dd/MM/yyyy'}}</td>
				  </tr>
				</table>

		</div>
			
	</div>
