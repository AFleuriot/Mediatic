<div class="container">

			<form action="" class="form-horizontal">
				<div class="form-group">
					<label class="control-label col-sm-2" for="titre">Titre contient :</label>
				    <div class="col-sm-10">
				      <input type="text" class="form-control" id="titre">
				    </div>
				</div>
				<div class="form-group">
					<label class="control-label col-sm-2" for="auteur">Nom auteur contient :</label>
				    <div class="col-sm-10">
				      <input type="text" class="form-control" id="auteur">
				    </div>
				</div>
				<div class="form-group">
				<label class="control-label col-sm-2" for="type">Type :</label>
					<div class="col-sm-10">
				  <select class="form-control" id="type">
				    <option>Livre</option>
				    <option>CD</option>
				    <option>DVD</option>
				  </select>
				  
				  </div>
				</div>
				<div class="form-group"> 
   					 <div class="col-xs-offset-3 col-xs-3">
    				  <button class="btn btn-info">Rechercher</button>
    				</div>
   					 <div class="col-xs-offset-3 col-xs-3">
    				  <button type="submit" formaction="#!/creationMedia" class="btn btn-default">Nouveau</button>
    				</div>
  				</div>
			</form>
			
			<div class="col-xs-12 table-responsive">
				<table class="table table-striped table-bordered table-hover">
				  <tr>
				    <th>Titre</th>
				    <th>Type</th>
				    <th>Auteur</th>
				    <th>Emprunté par</th>
				    <th>Date de retour prévu</th>
				  </tr>
				  <tr ng-repeat="media in medias">
				    <td><a href="#!/visuMedia">{{media.titre}}</a></td>
				    <td><span class="glyphicon glyphicon-book" data-toggle="tooltip" title="Livre"></span></td>
				    <td>{{media.auteur}}</td>
				    <td>{{media.emprunteur}}</td>
				    <td>{{media.dateRetourPrevu}}</td>
				  </tr>
				</table>
		</div>
			
	</div>
